<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IskoLearning</title>

    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <link rel="stylesheet" href="src/css/nav.css" />
    <link rel="stylesheet" href="src/css/sign.css" />
    <!-- GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!--  FONTAWESOME  -->
    <script src="https://kit.fontawesome.com/7d591f1481.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"
        ><img src="IskolearningLogo.png" width="150" height="30" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-flex align-items-lg-center">
          <li class="nav-item">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle categories"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Categories
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" onclick="navCategory(this)">Programming</a>
                <a class="dropdown-item" href="#" onclick="navCategory(this)">UI UX Design</a>
                <a class="dropdown-item" href="#" onclick="navCategory(this)"> Data Science</a>
                <a class="dropdown-item" href="#" onclick="navCategory(this)"> Machine Learning</a>
                <a class="dropdown-item" href="#" onclick="navCategory(this)">Networking</a>
                <a class="dropdown-item" href="#" onclick="navCategory(this)">Data Structure</a>
                <a class="dropdown-item" href="#" onclick="navCategory(this)">Database</a>
                <a class="dropdown-item" href="#" onclick="navCategory(this)">Others</a>
              </div>
            </div>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="/dashboard">Forum</a>
          </li>

          <li class="nav-item searchContainer">
            <form class="my-lg-0">
              <div class="row d-flex align-items-center">
                <div class="col-8 pr-0">
                  <input
                    class="form-control searchDev"
                    type="search"
                    placeholder="What do you want to learn?"
                  />
                </div>
                <div class="col pl-0">
                  <button class="btn my-2 my-sm-0" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </li>
        </ul>
        <a class="btn sign-in mr-3" href="sign-in.html">Sign in</a>
        <a class="btn sign-up" href="sign-up.html">Sign up</a>
      </div>
    </nav>
    <div class="row h-100 rowContainer w-100 m-0 d-flex">
      <div
        class="col-10 col-md-5 col-lg-3 d-flex d-flex m-auto justify-content-center signContainer"
      >
        <form action="" class="d-flex justify-content-center py-2 px-4">
          <div class="row">
            <div class="col-md-12 signInTxt p-0 mt-5 mb-4">Sign Up</div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" />
              </div>
              <div class="col-md-12 mt-1 form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" />
              </div>
              <div class="col-md-12 mt-1 mb-0 form-group">
                <input
                  type="password"
                  id="confirmPass"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="col-md-12 small mt-0 d-none" id="match">passwords match!</div>
              <div class="col-md-12 mt-3 mb-0 form-group">
                <select class="form-control" id="user-type">
                  <option value="s">Student</option>
                  <option value="p">Professor</option>
                </select>
              </div>
            </div>
            <div class="col-md-12 p-0 mt-4">
              <button class="btn btn-danger btn-block py-2 m-0 btnSign" id="sign-up" type="submit">
                Sign Up
              </button>
            </div>
            <div class="col-md-12 small txtNoAcc mt-5 mb-3">
              Have an account?
              <a class="signUpBottom" href="sign-in.html">Sign in.</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrapJs/bootstrap.bundle.js"></script>
    <script src="js/bootstrapJs/bootstrap.js"></script>
    <script src="js/sign/sign-up.js"></script>
    <script src="js/nav/nav.js"></script>
  </body>
</html>
