<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IskoLearning</title>

    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <link rel="stylesheet" href="src/css/nav.css" />
    <link rel="stylesheet" href="src/css/answer.css" />
    <!-- GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--  FONTAWESOME  -->
    <script
      src="https://kit.fontawesome.com/7d591f1481.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-flex align-items-lg-center">
          <li class="nav-item">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle categories"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Categories
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="/dashboard">Forum</a>
          </li>

          <li class="nav-item searchContainer">
            <form class="my-lg-0">
              <div class="row d-flex align-items-center">
                <div class="col-8 pr-0">
                  <input
                    class="form-control searchDev"
                    type="search"
                    placeholder="What do you want to learn?"
                  />
                </div>
                <div class="col pl-0">
                  <button class="btn my-2 my-sm-0" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <a class="btn mr-2" id="btnNavIn">My Courses</a>
          <i class="far fa-bell fa-lg notif mr-3"></i>
          <div class="position-relative">
            <button class="btn avatar" id="avatar">69</button>
            <div class="menu p-2 d-none flex-column rounded" id="menuPop">
              <div
                class="container w-100 d-flex align-items-center menuHeader pt-2 pb-2 pb-sm-3 px-1"
              >
                <div class="menuAvatar" id="avatar">69</div>
                <div class="col mx-2">
                  <div class="row menuName" id="fullNameNav">Full Name</div>
                  <div class="row">
                    <span
                      class="badge badge-pill menuBadge px-2"
                      id="userTypeNav"
                      >STUDENT</span
                    >
                  </div>
                </div>
              </div>
              <div class="list-group list-group-flush p-0">
                <a
                  href="profile.html"
                  class="list-group-item list-group-item-action px-2"
                  >Profile</a
                >
                <a href="#" class="list-group-item list-group-item-action px-2"
                  >Account Settings</a
                >
                <a
                  href="#"
                  class="list-group-item list-group-item-action px-2"
                  id="sign-out"
                  ><i class="fas fa-sign-out-alt mr-1"></i>Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="row m-0 mt-5 px-2 px-md-5 d-flex justify-content-center">
      <div class="row w-100 d-flex justify-content-center mb-5">
        <div class="col-12 col-lg-8">
          <div class="col-12 px-4 py-3 rounded-top paper">
            <div class="col-12" id="questionContainer"></div>
          </div>
          <div
            class="col-12 px-4 py-3 mb-3 mb-md-4 rounded-bottom commentPaper"
          >
            <div class="row w-100 m-0 p-0">
              <button class="btn commentAvatar" id="avatar"></button>
              <div class="col pr-0">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    placeholder="Write your answer here"
                    id="commentBody"
                    rows="2"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row w-100 m-0 p-0">
              <button
                class="btn btn-danger ml-auto py-0 py-lg-1 px-lg-3 btnSubmitAns"
                id="btnSubmitAns"
              >
                Submit
              </button>
            </div>
          </div>

          <div class="col-12 px-4 py-3 rounded paper">
            <div class="col-12 p-0 mb-2 txtPaper" id="txtAnswers"></div>
            <div id="answersContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrapJs/bootstrap.bundle.js"></script>
    <script src="js/bootstrapJs/bootstrap.js"></script>
    <script src="js/isSigned/isSigned.js"></script>
    <script src="js/forum/answer.js"></script>
    <script src="js/nav/nav.js"></script>
  </body>
</html>
