<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IskoLearning</title>

    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <link rel="stylesheet" href="src/css/nav.css" />
    <link rel="stylesheet" href="src/css/course-overview.css" />
    <!-- GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Kreon:wght@700&family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--  FONTAWESOME  -->
    <script src="https://kit.fontawesome.com/7d591f1481.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="home.html">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-flex align-items-lg-center">
          <li class="nav-item">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle categories"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Categories
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="forum.html">Forum</a>
          </li>

          <li class="nav-item searchContainer">
            <div class="row d-flex align-items-center">
              <div class="col-8 pr-0">
                <input
                  class="form-control searchDev"
                  type="search"
                  placeholder="What do you want to learn?"
                  id="search"
                />
              </div>
              <div class="col-4 px-0">
                <button class="btn my-2 my-sm-0" type="submit" id="btnSearch">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <a class="btn mr-2" id="btnNavIn" href="profile.html">My Courses</a>
          <div class="btn-group dropleft" id="notifDrop">
            <button
              class="btn rounded-circle p-1 text-center mr-3 dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              id="notifToggle"
            >
              <i class="far fa-bell fa-lg" id="notifIcon"> </i>
            </button>
            <div class="dropdown-menu position-absolute notifBoxContainer" id="notifBoxContainer">
              <div class="col-12 mt-2 notifTitle">Notification</div>
              <div class="dropdown-divider my-0"></div>

              <div class="col-12 px-0" id="notificationsContainer">
                <div
                  class="d-flex justify-content-center align-items-center notifSpinner"
                  id="notifSpinner"
                >
                  <div class="spinner-border spinner-border-sm" role="status"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="position-relative">
            <button class="btn avatar" id="avatar"></button>
            <div class="menu p-2 d-none flex-column rounded" id="menuPop">
              <div
                class="container w-100 d-flex align-items-center menuHeader pt-2 pb-2 pb-sm-3 px-1"
              >
                <div class="menuAvatar" id="menuAvatar"></div>
                <div class="col mx-2">
                  <div class="row menuName" id="navFullName">Full Name</div>
                  <div class="row">
                    <span class="badge badge-pill menuBadge px-2" id="navUserType">STUDENT</span>
                  </div>
                </div>
              </div>
              <div class="list-group list-group-flush p-0">
                <a href="profile.html" class="list-group-item list-group-item-action px-2"
                  >Profile</a
                >
                <a href="#" class="list-group-item list-group-item-action px-2">Account Settings</a>
                <a href="#" class="list-group-item list-group-item-action px-2" id="sign-out"
                  ><i class="fas fa-sign-out-alt mr-1"></i>Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="row mx-0">
      <div
        class="col-12 col-lg-3 sideNav px-0 pt-4 pb-0 pb-lg-4 d-flex justify-content-center d-lg-block"
        id="sideNav"
      >
        <div class="row mx-0 w-100">
          <div
            class="col-12 d-flex px-2 px-lg-5 mb-3 mt-0 mb-lg-5 mt-lg-4 justify-content-center loading txtCourseTitle"
            id="txtCourseTitle"
          ></div>
          <div
            class="col-6 col-lg-12 px-0 pl-lg-5 py-1 py-sm-2 mb- mb-lg-2 sideTab activeTab"
            onclick="changeTab(this)"
          >
            Course Overview
          </div>
          <div class="col-6 col-lg-12 px-0 pl-lg-5 py-1 py-sm-2 sideTab" onclick="changeTab(this)">
            Grades
          </div>
        </div>
      </div>
      <div class="row col-lg px-4 px-sm-5 mt-5 mx-0 w-100 d-flex justify-content-center">
        <div class="col-12 px-0" id="contentContainer">
          <div class="row mx-0 px-0 px-sm-5 w-100 d-flex">
            <div class="col-12 px-0 txtCourseTitle">Course Overview</div>
            <div class="row mx-0 w-100 p-3 my-4 paperCourse">
              <div class="col-12 px-0 txtProgress">Course Progress</div>
              <div class="col-12 px-0">
                <div
                  class="row mx-0 mt-3 w-100 justify-content-center"
                  id="courseProgressContainer"
                >
                  <div class="row mx-0 w-100 rowChangeWidth">
                    <div class="col-12 px-0 txtCurrentChapter">
                      Chapter <span id="txtCurrentChapter"></span>:
                      <span id="txtChapterName"></span>
                    </div>
                    <div class="col-12 px-0 col-sm-9 progress my-1">
                      <div
                        class="progress-bar bg-warning"
                        role="progressbar"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        id="courseProgressBar"
                      ></div>
                    </div>
                    <div class="col-12 col-sm px-0 pl-sm-3 mt-1 mt-sm-0 txtProgressPercent">
                      <span id="txtProgressPercent"></span>% COMPLETE
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 px-0">
                <button class="btn btnResume mt-3" id="goToCourse" disabled></button>
              </div>
            </div>
            <div class="row mx-0 w-100 p-3 my-3 paperCourse">
              <div class="col-12 px-0 mb-3 txtProgress">Course Content</div>
              <div class="col-12 px-0 pl-sm-3" id="accordionContainer"></div>
            </div>
          </div>
        </div>
        <div class="col-12 px-0 d-none" id="gradeContentContainer">
          <div class="row mx-0 px-0 px-sm-5 w-100 d-flex">
            <div class="col-12 px-0 txtCourseTitle">Grades</div>
            <div class="col-12 px-0 my-4 paperCourse">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="tableThin">ITEM</th>
                    <th scope="col" class="tableThin">STATUS</th>
                    <th scope="col" class="tableBold">GRADE</th>
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
            </div>
            <div class="col-12 py-3 mb-4 tableBold text-center paperCourse">
              Course Grade: <span style="color: rgb(40, 176, 46)" id="courseGrade"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrapJs/bootstrap.bundle.js"></script>
    <script src="js/bootstrapJs/bootstrap.js"></script>
    <!-- <script src="js/isSigned/isSigned.js"></script> -->
    <script src="js/forum/getTimeAgo.js"></script>

    <!-- <script src="js/isSigned/getNotif.js"></script> -->
    <script src="js/nav/nav.js"></script>
    <script src="js/course-overview/course-overview.js"></script>
  </body>
</html>
