    <div class="row m-0 mt-5 px-2 px-md-5 d-flex justify-content-center">

        <div class="col-12 col-md-7">
          <div
            class="col-12 px-4 py-3 mb-3 mb-md-4 rounded paper askQuestionPaper"
          >
            <div class="col-12 p-0 txtPaper">Ask a Question</div>
            <div class="col-12 my-2 p-0">
              <button
                class="btn btn-block pb-4 btnAsk"
                data-toggle="modal"
                data-target="#askQuestion"
              >
                What is your question
              </button>
            </div>
            <div
              class="modal fade"
              id="askQuestion"
              tabindex="-1"
              role="dialog"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header p-0 pt-1 pr-2">
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body pt-0">
                    <div class="row px-sm-4 px-2">
                      <form action="" class="w-100">
                        <div class="form-group">
                          <label for="questionTitle" class="txtModal"
                            >Title</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="questionTitle"
                            placeholder="Start your question with “Why”, “What”, “How”, etc."
                          />
                        </div>

                        <div class="form-group">
                          <label for="questionBody" class="txtModal"
                            >Body</label
                          >
                          <textarea
                            class="form-control"
                            id="questionBody"
                            rows="5"
                          ></textarea>
                        </div>
                        <div class="form-group">
                          <label for="questionTags" class="txtModal"
                            >Tags</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="questionTags"
                            placeholder="Add tag/s"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-light px-2 px-sm-4 btnPostAsk"
                      id="btnAskQuestion"
                    >
                      Ask Question
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
