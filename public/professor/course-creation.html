<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IskoLearning</title>

    <link rel="stylesheet" href="../src/css/bootstrap.css" />
    <link rel="stylesheet" href="../src/css/nav.css" />
    <link rel="stylesheet" href="../src/css/course-creation.css" />
    <!-- GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--  FONTAWESOME  -->
    <script src="https://kit.fontawesome.com/7d591f1481.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="row w-100 mx-0 mb-5 py-2 py-sm-3 px-4 d-flex justify-content-between headerRow">
      <div class="d-flex align-items-center">
        <i class="fas fa-chevron-left" id="btnBack"></i
        ><span class="ml-4 courseTitle" id="headerCourseTitle">Untitled Course</span>
      </div>
      <button class="btn btn-warning pt-1 px-4 btnSave" id="btnSave">Save</button>
    </div>

    <div class="row w-100 mx-0 d-flex justify-content-center px-2 px-md-0 my-5">
      <div class="col-12 col-sm-12 col-md-9">
        <div class="row w-100 mx-0">
          <div class="col-12 col-sm-3 px-2 py-0 py-sm-2 d-flex flex-column">
            <div class="btn text-left txtCol1 px-1 py-2 activeTab" id="btnDetails">
              <i class="far fa-check-circle mx-2"></i> Course Details
            </div>
            <div class="btn text-left txtCol1 px-1 py-2 mt-3" id="btnContent">
              <i class="far fa-circle mx-2"></i> Course Content
            </div>
            <button
              class="btn btn-danger mt-3 mt-sm-auto btnSubmit"
              id="btnSubmit"
              data-toggle="modal"
              data-target="#submitModal"
            >
              Submit for Review
            </button>
            <div id="submitModalContainer"></div>
          </div>
          <div class="col-12 col-sm-9 pl-0 pl-md-4 mt-4 mt-sm-0" id="courseDetails">
            <div class="row w-100 mx-0 paperMain">
              <div class="col-12 py-3 px-4 txtTitle">Course Details</div>
              <hr class="m-0 w-100" />
              <div class="row w-100 mx-0 py-3 px-4">
                <form class="w-100">
                  <div class="form-group">
                    <label for="courseTitleInput">Course Title</label>
                    <input type="text" class="form-control" id="courseTitleInput" />
                  </div>
                  <div class="form-group">
                    <label for="courseBriefInput">Course Brief</label>
                    <textarea
                      class="form-control"
                      id="courseBriefInput"
                      rows="4"
                      placeholder="Max of x characters"
                    ></textarea>
                  </div>
                  <div class="row mb-3">
                    <div class="col-9">
                      <label for="categoryInput">Category</label>
                      <input type="text" class="form-control" id="categoryInput" />
                    </div>
                    <div class="col">
                      <label for="unitsInput">Units</label>
                      <input type="number" class="form-control" id="unitsInput" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="prerequisiteInput"
                      >Prerequisite <span class="text-muted">(optional)</span></label
                    >
                    <input type="text" class="form-control" id="prerequisiteInput" />
                  </div>
                  <div class="row w-100 my-3 mx-0">
                    <div class="col-12 px-0 my-2">Thumbnail</div>
                    <div
                      class="col-12 col-md-6 thumb d-flex align-items-center justify-content-center position-relative"
                      id="thumb"
                    >
                      <button
                        class="btn p-1 position-absolute"
                        style="right: 0; top: 0"
                        id="deleteImage"
                      >
                        <i
                          class="far fa-times-circle"
                          style="
                            -webkit-text-stroke: 1px black;
                            -webkit-text-fill-color: white;
                            font-size: 18px;
                          "
                        ></i>
                      </button>
                      <label class="m-0" for="thumbUpload"
                        >+ Upload Thumbnail
                        <input type="file" accept="image/*" id="thumbUpload" hidden />
                      </label>
                    </div>
                    <div class="col-12 col-md-4 px-3 d-flex align-items-center thumbGuidelines">
                      Guidelines for uploading thumbnail (image size, file name)
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-9 pl-0 pl-md-4 mt-4 mt-sm-0 d-none" id="courseContent">
            <div class="row w-100 mx-0 paperMain">
              <div class="col-12 py-3 px-4 txtTitle">Course Content</div>
              <hr class="m-0 w-100" />
              <div class="w-100" id="chapterContainer">
                <div class="row w-100 mx-0 py-3 px-4" id="chapterItemContainer">
                  <div class="row w-100 mx-0">
                    <div class="mb-3 mb-sm-0 d-flex px-0 txtChapter">Chapter 1:</div>
                    <div class="col pr-sm-0">
                      <div class="w-100">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            id="chapterTitleInput-1"
                            placeholder="Enter a title"
                          />
                        </div>

                        <div class="form-group">
                          <label for="chapterDescriptionInput-1">Description</label>
                          <textarea
                            class="form-control"
                            id="chapterDescriptionInput-1"
                            rows="2"
                            placeholder="Max of x characters"
                          ></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Content</label>
                        <div>
                          <div id="vidQuizContainer-1">
                            <div>
                              <!-- <button
                                class="btn mt-2 mb-4 w-100 d-flex justify-content-between align-items-center btnAdd itemAdded"
                                data-toggle="modal"
                                data-target="#addVideoModal-1"
                              >
                                <i class="far fa-play-circle mr-2"></i> Video Title
                                <i
                                  class="far fa-times-circle ml-auto"
                                  style="font-size: 20px; cursor: pointer"
                                ></i>
                              </button> -->
                            </div>
                          </div>
                          <button
                            class="btn mr-3 btnAdd"
                            data-toggle="modal"
                            data-target="#addVideoModal-1"
                          >
                            <i class="fas fa-plus-circle"></i> Video Link
                          </button>
                          <div
                            class="modal fade"
                            id="addVideoModal-1"
                            tabindex="-1"
                            role="dialog"
                            aria-hidden="true"
                          >
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <div class="txtTitle">Add Video</div>
                                  <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                  >
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <div class="row w-100 mx-0">
                                    <div class="col-9 px-0">
                                      <label for="videoLinkInput-1">Video Link</label>
                                      <input
                                        type="text"
                                        class="form-control"
                                        id="videoLinkInput-1"
                                        placeholder="Paste video link here"
                                        onkeyup="{videoLinkFilled(this)}"
                                      />
                                    </div>
                                    <div
                                      class="col px-0 d-flex justify-content-end align-items-end"
                                    >
                                      <button
                                        class="btn btnModalContinue"
                                        id="btnModalContinue-1"
                                        onclick="checkValidVid(this,'add')"
                                        disabled
                                      >
                                        Continue
                                      </button>
                                    </div>

                                    <div class="row w-100 mx-0 my-3" id="validVidContainer-1"></div>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button
                                    type="button"
                                    class="btn px-3 py-1 btnModalCancel"
                                    data-dismiss="modal"
                                  >
                                    Cancel
                                  </button>
                                  <button
                                    type="button"
                                    class="btn px-3 py-1 btnModalAdd"
                                    id="btnModalAdd-1"
                                    data-dismiss="modal"
                                    disabled
                                  >
                                    Add Video
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <button
                            class="btn btnAdd"
                            data-toggle="modal"
                            data-target="#addQuizModal-1"
                          >
                            <i class="fas fa-plus-circle"></i> Quiz
                          </button>
                          <div
                            class="modal fade px-0"
                            id="addQuizModal-1"
                            tabindex="-1"
                            role="dialog"
                            aria-hidden="true"
                          >
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <div class="txtTitle">Create Quiz</div>
                                  <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                  >
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body pb-0">
                                  <div class="row w-100 mx-0">
                                    <div class="col-12 px-0">
                                      <label for="quizTitleInput-1">Quiz Title</label>
                                      <input
                                        type="text"
                                        class="form-control"
                                        id="quizTitleInput-1"
                                        placeholder="Quiz Title Here"
                                      />
                                    </div>
                                    <div class="col-12 px-0 mt-4">
                                      <label for="quizInstructionsInput-1">Instructions</label>
                                      <textarea
                                        class="form-control"
                                        id="quizInstructionsInput-1"
                                        rows="3"
                                      ></textarea>
                                    </div>
                                  </div>
                                  <hr class="w-100" />
                                  <div class="row w-100 mx-0">
                                    <div class="row w-100 mx-0" id="quizItemsContainer-1">
                                      <div class="row w-100 mx-0" id="questionItem-1-1">
                                        <div>1.</div>
                                        <div class="col">
                                          <div class="row w-100 mx-0">
                                            <div class="col-12 px-0">
                                              <label for="question1-1">Question</label>
                                              <textarea
                                                class="form-control"
                                                id="question1-1"
                                                rows="2"
                                              ></textarea>
                                            </div>
                                            <div class="col-12 mt-3 px-0">
                                              <label for="answer1-1">Answer</label>
                                              <input
                                                type="text"
                                                class="form-control"
                                                id="answer1-1"
                                              />
                                            </div>
                                          </div>
                                          <div class="col-12 px-0 mt-3 d-flex justify-content-end">
                                            <div
                                              class="deleteQuestion"
                                              id="btnTrash-1-1"
                                              onclick="deleteQuestionItem(this)"
                                            >
                                              <i class="far fa-trash-alt"></i> Delete Question
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <hr class="w-100 mb-0" />
                                    <div class="col-12 p-3">
                                      <button
                                        class="btn w-100 btnAddChapter"
                                        id="addQuestion-1"
                                        onclick="addQuestionItem(this)"
                                      >
                                        <i class="fas fa-plus-circle"></i> Add Question
                                      </button>
                                    </div>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <div
                                    class="mr-auto deleteQuiz"
                                    id="btnDel-1-1"
                                    onclick="deleteQuiz(this)"
                                  >
                                    <i class="far fa-trash-alt"></i> Delete Quiz
                                  </div>
                                  <button
                                    type="button"
                                    class="btn px-3 py-1 mr-2 btnModalCancel"
                                    data-dismiss="modal"
                                  >
                                    Cancel
                                  </button>
                                  <button
                                    type="button"
                                    class="btn px-3 py-1 btnModalAdd btnAddActive"
                                    id="btnModalQuizAdd-1"
                                    data-dismiss="modal"
                                    onclick="addQuiz(this, 'add')"
                                  >
                                    Save
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="w-100 m-0" />
                </div>
              </div>
              <!-- <hr class="w-100 m-0" /> -->
              <div class="row w-100 mx-0 p-4">
                <button class="btn w-100 btnAddChapter" id="btnAddChapter">
                  <i class="fas fa-plus-circle"></i>Add Chapter
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div id="alertContainer"></div>

    <script src="../js/jquery/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrapJs/bootstrap.bundle.js"></script>
    <script src="../js/bootstrapJs/bootstrap.js"></script>
    <!-- <script src="../js/isSigned/isSigned.js"></script> -->
    <script src="../js/prof/course-creation/course-creation.js"></script>
  </body>
</html>
